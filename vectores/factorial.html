<body>
	<header><h1>CALCULADORA</h1></header>
	<section class="res">
	<br><br><br>
	<input type="number" id="nro1">
	<input type="number" id="nro2">
	<button id="btn">+</button>
	<button id="btn2">-</button>
	<button id="btn3">*</button>
	<button id="btn4">/</button>
	<button id="btn5">^ 2</button>
	<button id="btn6">√ 2</button>
	<br><br><br>
    <h2>RESULTADO</p>
	<div id="resultado"></div>
	<script>
		//  registra un evento 
		var b=document.getElementById('btn');
		b.addEventListener('click',suma);
		var r=document.getElementById('btn2');
		r.addEventListener('click',resta);
		var m=document.getElementById('btn3');
		m.addEventListener('click',multitplicacion);
		var d=document.getElementById('btn4');
		d.addEventListener('click',division);
		var e=document.getElementById('btn5');
		e.addEventListener('click',potencia);
		var e=document.getElementById('btn6');
		e.addEventListener('click',raiz);
		function suma() 
		{
			var n1=parseInt(document.getElementById('nro1').value);
			var n2=parseInt(document.getElementById('nro2').value);
			var s=n1+n2;

			for (var i=1;i<=n1;i++)

			document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
		}
		function resta() 
		{
			var n1=parseInt(document.getElementById('nro1').value);
			var n2=parseInt(document.getElementById('nro2').value);
			var s=n1-n2;

			for (var i=1;i<=n1;i++)

			document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
		}
		function multitplicacion() 
		{
			var n1=parseInt(document.getElementById('nro1').value);
			var n2=parseInt(document.getElementById('nro2').value);
			var s=n1*n2;

			for (var i=1;i<=n1;i++)

			document.getElementById("resultado").innerHTML = n1+"*"+n2+"="+s
		}
		function division() 
		{
			var n1=parseInt(document.getElementById('nro1').value);
			var n2=parseInt(document.getElementById('nro2').value);
			var s=n1/n2;

			for (var i=1;i<=n1;i++)

			document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
		}
		function potencia() 
		{
			var n1=parseInt(document.getElementById('nro1').value);
			var n2=parseInt(document.getElementById('nro2').value);
			var s=Math.pow(n1,2)

			for (var i=1;i<=n1;i++)

			document.getElementById("resultado").innerHTML = n1+"^"+n2+"="+s
		}
		function raiz() 
		{
			var n1=parseInt(document.getElementById('nro1').value);
			var n2=parseInt(document.getElementById('nro2').value);
			var s=Math.sqrt(n1,2)

			for (var i=1;i<=n1;i++)

			document.getElementById("resultado").innerHTML = n1+"√ "+n2+"="+s
		}

	</script>
